<div class="container" style="margin-left:25%">

<form method="GET"  action="{% url 'searchknowledge:query' %}" class="form-group mr-2">
     <div class="form-group row">
       <label class="col-sm-2 col-form-label" for="q" style="width: 50px">Brand</label>
       <div class="col-sm-10">
        <input style="width:50%" class="form-control" type="search" placeholder="Brand" name="q" aria-label="Search" value="{{ request.GET.q }}" required>
            </div>
    </div>
    <div class="form-group row">
           <label class="col-sm-2 col-form-label" for="q1">Minimum Price</label>
         <div class="col-sm-10">
          <input style="width:50%" class="form-control" type="search" placeholder="Min Price" name="q1" aria-label="Search" value="{{ request.GET.q1 }}" required>
         </div>
    </div>
    <div class="form-group row">
          <label class="col-sm-2 col-form-label"  for="q2">Maximum Price</label>
        <div class="col-sm-10">
        <input style="width:50%" class="form-control" type="search" placeholder="Max Price" name="q2" aria-label="Search" value="{{ request.GET.q2 }}" required>
               </div>
    </div>
    <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="q3">Color</label>
         <div class="col-sm-10">
        <input style="width:50%" class="form-control" type="search" placeholder="Color" name="q3" aria-label="Search" value="{{ request.GET.q3 }}" required>
    </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <span class="input-group-btn">
          <button class="btn btn-outline-success " style="background-color:#febd69  ; color: black" type="submit">Search</button>
          </span>
 </div>
            </div>

          </form>

</div>
