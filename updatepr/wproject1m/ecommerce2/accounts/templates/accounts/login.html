{% extends "base.html" %}

{% block content %}

<div class="login" style="float: left;margin-left: 35%;margin-top:35px;border: 1px solid lightsteelblue; width: 25%">
<h1 style="text-align: center; padding-top: 5px;padding-right: 5px">Sign in</h1>
        <div class="container">
        <div class="from-group">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}

            <div class="alert alert-warning">{{message}}</div>

                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
<form method="POST" style=""> {% csrf_token %}
    <table style="height: 120px;margin-left: 25px">
    {{ form.as_table }}
        </table>
    </br>
    <button style="margin-left: 38%;width: 90px;height: 40px;background-color: #febd69; " type="submit" class="btn btn-default">Submit</button>
    <br/>
    <a style="margin-top: 20px;height: 40px;margin-left:32%" class="btn btn-default" href="/register">New to Mogads</a>
    <button style="margin-left: 24%;margin-top: 5px;width: 200px;height: 40px;background-color: #C5C6C7;" class="btn btn-default"><a href="/register" style="color: black">Create an Account</a></button>

</form>
</div>

{% endblock %}
