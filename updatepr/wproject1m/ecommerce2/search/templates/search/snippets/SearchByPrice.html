<form method="GET"  action="{% url "search:query" %}" class="form-inline my-2 my-lg-0" >
      <div class="input-group" style="width: 750px ; margin-left: 40px;margin-top: 10px ">
        <input class="form-control" type="search" placeholder="Search" name="q" aria-label="Search" value="{{ request.GET.q }}">
      <span class="input-group-btn">
          <button class="btn btn-outline-success " style="background-color:#febd69  ; color: black" type="submit">Search</button>
          </span>
 </div>
          </form>
