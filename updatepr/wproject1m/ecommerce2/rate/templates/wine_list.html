{% extends 'base.html' %}

{% block title %}
<h2>Review List</h2>
{% endblock %}

{% block content %}
{% if wine_list %}
<div class="row">
    {% for wine in wine_list %}
    <div class="col-xs-6 col-lg-4">
        <h4><a href="{% url 'wine_detail' wine.id %}">
        {{ wine.title }}
        </a></h4>
        <h5>{{ wine.review_set.count }} reviews</h5>
    </div>
    {% endfor %}
</div>
{% else %}
    <p>No wines are available.</p>
{% endif %}
{% endblock %}
