<style>
.rating {
  border: none;
  float: left;
  margin:0px 0px 0px 28px;
}

.rating > input { display: none; }
.rating > label:before {
  margin-top: 2px;
  padding:0px 5px 0px 5px;
  font-size: 1.25em;
  font-family: FontAwesome;
  display: inline-block;
  content: "\f005";
}

.rating > .half:before {
  content: "\f089";
  position: absolute;
}

.rating > label {
	color: #fff;
	float: right;
	margin:4px 1px 0px 0px;
	background-color:#D8D8D8;
	border-radius:15px;
  height:25px;
}
.rating:not(:checked) > label:hover, /* hover current star */
.rating:not(:checked) > label:hover ~ label {
	background-color:#7ED321 !important;
  cursor:pointer;
} /* hover previous stars in list */

.rating > input:checked + label:hover, /* hover current star when changing rating */
.rating > label:hover ~ input:checked ~ label, /* lighten current selection */
.rating > input:checked ~ label:hover ~ label {
	background-color:#7ED321 !important;
  cursor:pointer;
}
</style>

<div class="card-deck" style="height:50%">
  <div class="card mb-3 border-0">
 {% if instance.image %}
     <a href="{{ instance.get_absolute_url }}">
         <img style="height:100%" class="card-img-top" src="{{ instance.image.url}}" alt="Card image cap">
    </a>
 {% endif %}
  <div class="card-body">
    <h4 class="card-title" style="text-align:center">{{ instance.title }}</h4>
    <h4 class="card-text" style="text-align:center">RS  {{ instance.price }}  </h4>

                <fieldset class="rating" style="margin-left:30px">
				<input type="radio" id="field1_star5" name="rating1" value="5" /><label class = "full" for="field1_star5"></label>
				<input type="radio" id="field1_star4" name="rating1" value="4" /><label class = "full" for="field1_star4"></label>
				<input type="radio" id="field1_star3" name="rating1" value="3" /><label class = "full" for="field1_star3"></label>
                <input type="radio" id="field1_star2" name="rating1" value="2" /><label class = "full" for="field1_star2"></label>
				<input type="radio" id="field1_star1" name="rating1" value="1" /><label class = "full" for="field1_star1"></label>
				</fieldset>
<br/><br/>
      <a href="{{ instance.get_absolute_url }}" style="margin-left:30%;background-color: #C5C6C7;color: #2F4454" class="btn btn-custom">View</a>
{#      <!--<a href="{% url "products:detail" slug=instance.slug %}" class="btn btn-warning">URL shortcut</a>-->#}
  </div>
</div>
  </div>
<script>
$("label").click(function(){
  $(this).parent().find("label").css({"background-color": "#D8D8D8"});
  $(this).css({"background-color": "#7ED321"});
  $(this).nextAll().css({"background-color": "#7ED321"});
});
</script>
