<style>
.rating {
  border: none;
  float: left;
  margin:0px 0px 0px 28px;
}

.rating > input { display: none; }
.rating > label:before {
  margin-top: 2px;
  padding:0px 5px 0px 5px;
  font-size: 1.25em;
  font-family: FontAwesome;
  display: inline-block;
  content: "\f005";
}

.rating > .half:before {
  content: "\f089";
  position: absolute;
}

.rating > label {
	color: #fff;
	float: right;
	margin:4px 1px 0px 0px;
	background-color:#D8D8D8;
	border-radius:15px;
  height:25px;
}
.rating:not(:checked) > label:hover, /* hover current star */
.rating:not(:checked) > label:hover ~ label {
	background-color:#7ED321 !important;
  cursor:pointer;
} /* hover previous stars in list */

.rating > input:checked + label:hover, /* hover current star when changing rating */
.rating > label:hover ~ input:checked ~ label, /* lighten current selection */
.rating > input:checked ~ label:hover ~ label {
	background-color:#7ED321 !important;
  cursor:pointer;
}

</style>
<div class="container-fluid">

    <h4 >{{ instance.user_id }}</h4>
    <h4 >Rs. {{ instance.reviews }}  </h4>
          <h4>Rating<br/> {{ instance.rating}}/5  </h4>






  </div>
<script>
$("label").click(function(){
  $(this).parent().find("label").css({"background-color": "#D8D8D8"});
  $(this).css({"background-color": "#7ED321"});
  $(this).nextAll().css({"background-color": "#7ED321"});
});
</script>
